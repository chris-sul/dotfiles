- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc 
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux/tmuxconf
    ~/.tmux.session: tmux/tmuxsession
    ~/.gitconfig: gitconfig
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.vimrc: vimrc 
    ~/.vim: vim
